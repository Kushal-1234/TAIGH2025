.home-container .carousel-container {

  position: absolute;

  height: 100vh;
  max-height: 100%;
}
.home-container .carousel-container__content {
  position: absolute;
  z-index: 1;
  height: 100vh;
  width: 100%;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background-color: rgba(0, 0, 0, 0.4);
}

  color: #fff;
  font-size: 64px;
  font-weight: bold;
}

  color: #000;
  font-size: 32px;
  margin-top: -10px;
  font-weight: bold;
}

  position: relative;
  height: 400px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
  text-align: center;
}

  font-size: 3rem;
  margin-bottom: 20px;
}
.home-container .parallax-section p {
  font-size: 1.2rem;
}
.home-container .content-section {
  padding: 60px 20px;
  background-color: #f4f4f4;
}
.home-container .content-section h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2.5rem;
}
.home-container .content-section .mock-data {
  display: flex;
  justify-content: space-around;
}
.home-container .content-section .mock-data .mock-item {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  width: 30%;
}
.home-container .content-section .mock-data .mock-item h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}
.home-container .content-section .mock-data .mock-item p {
  font-size: 1rem;
}

  z-index: 999;
  width: 200px;
  height: 100vh;
  background: linear-gradient(to top, #09203f 0%, #235c88 100%);
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  transition: width 0.3s ease;
  display: flex;
  flex-direction: column;
  padding: 10px;
  box-shadow: 0px 4px 56px rgba(0, 0, 0, 0.04), 0px 12px 16px rgba(0, 0, 0, 0.04);
}
.sidebar.closed {
  width: 50px;
  align-items: center;
}
.sidebar .toggle-button {
  position: absolute;
  display: flex;
  right: 10px;
}
.sidebar .toggle-button.closed {
  right: auto;
  justify-content: center;
}
.sidebar .icon {
  color: #fff;
  cursor: pointer;
}
.sidebar .sidebar-content {
  display: flex;
  justify-content: center;
  transition: opacity 0.3s ease;
  margin-top: 60px;
}
.sidebar .sidebar-content ul {
  list-style-type: none;
  padding: 0;
}
.sidebar .sidebar-content ul li {
  display: flex;
  align-items: center;
  margin-bottom: 40px;
}
.sidebar .sidebar-content ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  display: flex;
  align-items: center;
}
.sidebar .sidebar-content ul li a .icon {
  font-size: 24px;
  transition: color 0.3s ease;
}
.sidebar .sidebar-content ul li a span {
  opacity: 1;
  margin-left: 10px;
  transition: opacity 0.3s ease;
}
.sidebar .sidebar-content ul li a:hover {
  text-decoration: underline;
}
.sidebar .sidebar-content ul li a.active {
  color: #ff5722;
}
.sidebar .sidebar-content ul li a.active .icon {
  color: #ff5722;
}
.closed .sidebar .sidebar-content ul li a span {

Jzb3VyY2VSb290IjoiIn0= */</style><style>.sidebar {
  z-index: 999;
  width: 200px;
  height: 100vh;
  background: linear-gradient(to top, #09203f 0%, #235c88 100%);
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  transition: width 0.3s ease;
  display: flex;
  flex-direction: column;
  padding: 10px;
  box-shadow: 0px 4px 56px rgba(0, 0, 0, 0.04), 0px 12px 16px rgba(0, 0, 0, 0.04);
}
.sidebar.closed {
  width: 50px;
  align-items: center;
}
.sidebar .toggle-button {
  position: absolute;
  display: flex;
  right: 10px;
}
.sidebar .toggle-button.closed {
  right: auto;
  justify-content: center;
}
.sidebar .icon {
  color: #fff;
  cursor: pointer;
}
.sidebar .sidebar-content {
  display: flex;
  justify-content: center;
  transition: opacity 0.3s ease;
  margin-top: 60px;
}
.sidebar .sidebar-content ul {
  list-style-type: none;
  padding: 0;
}
.sidebar .sidebar-content ul li {
  display: flex;
  align-items: center;
  margin-bottom: 40px;
}
.sidebar .sidebar-content ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  display: flex;
  align-items: center;
}
.sidebar .sidebar-content ul li a .icon {
  font-size: 24px;
  transition: color 0.3s ease;
}
.sidebar .sidebar-content ul li a span {
  opacity: 1;
  margin-left: 10px;
  transition: opacity 0.3s ease;
}
.sidebar .sidebar-content ul li a:hover {
  text-decoration: underline;
}
.sidebar .sidebar-content ul li a.active {
  color: #ff5722;
}
.sidebar .sidebar-content ul li a.active .icon {
  color: #ff5722;
}
.closed .sidebar .sidebar-content ul li a span {
  display: none;
}

.App {
  display: flex;
  font-family: Arial, sans-serif;
}
.App .sidebar {
  flex: 0 0 220px;
}
.App .sidebar.closed {
  flex: 0 0 70px;
}
.App .content {
  margin-left: 220px;
  width: calc(100% - 220px);
  transition: margin-left 0.3s ease, width 0.3s ease;
}
.App .content.sidebar-closed {
  margin-left: 70px;
  width: calc(100% - 70px);
}
.App h1 {
  color: #333;
}
.App a {
  text-decoration: none;
  color: #fff;
}
.App a:hover {
  text-decoration: underline;
}
.App .home,
.App .projects,
.App .project-details,
.App .members,
.App .meetings,
.App .tools,
.App .datasets,
.App .contact,
.App .about {
  margin-bottom: 40px;
}
